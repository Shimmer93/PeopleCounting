seed_everything: 1293
trainer:
  callbacks:
    - class_path: pytorch_lightning.callbacks.RichProgressBar
      init_args:
        refresh_rate: 10
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        filename: epoch={epoch:03d}_mse={val/MSE:.2f}_mae={val/MAE:.2f}
        monitor: val/MAE
        verbose: True
        save_last: True
        auto_insert_metric_name: False
        save_on_train_epoch_end: False
        save_weights_only: True
        mode: min
  benchmark: True
  accelerator: auto
  devices: auto
  num_sanity_val_steps: 0
  detect_anomaly: True
  max_epochs: 300
model:
  hparams:
    batch_size_train: 32
    batch_size_val: 1
    num_workers: 4
    lr: 0.0001
    train_split: 'data/UCF_CC_50/train.txt'
    val_split: 'data/UCF_CC_50/val.txt'
    test_split: 'data/UCF_CC_50/test.txt'
    model_name: 'CSRNet'
    loss_name: 'MSE'
    dataset_name: 'Density'
    log_para: 1
    model:
      load_weights: false
    loss:
      reduction: 'mean'
    dataset:
      dname: 'UCF_CC_50'
      root: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/UCF_CC_50'
      dmap_path: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/UCF_CC_50/dmaps'
      crop_size: 328
      downsample: 8
      log_para: 1
  