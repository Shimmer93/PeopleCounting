seed_everything: 1293
trainer:
  callbacks:
    - class_path: pytorch_lightning.callbacks.RichProgressBar
      init_args:
        refresh_rate: 10
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        filename: epoch={epoch:03d}_rmse={valid/MSE:.6f}
        monitor: valid/MSE
        verbose: True
        save_last: True
        auto_insert_metric_name: False
        save_on_train_epoch_end: False
        save_weights_only: True
        mode: min
  benchmark: True
  accelerator: auto
  devices: auto
  num_sanity_val_steps: 0
  detect_anomaly: True
model:
  hparams:
    batch_size_train: 4
    batch_size_val: 4
    num_workers: 4
    train_split: 'data/SmartCity/train.txt'
    val_split: 'data/SmartCity/val.txt'
    test_split: 'data/SmartCity/test.txt'
    model_name: 'CSRNet'
    loss_name: 'Bayesian'
    dataset_name: 'Bayesian'
    model:
      load_weights: true
    loss:
      use_background: true
      device: 'cuda'
    post_prob:
      sigma: 8.0
      c_size: 512
      stride: 1
      background_ratio: 0.15
      use_background: True
      device: 'cuda'
    dataset:
      dname: 'SmartCity'
      root: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/SmartCity/images'
      crop_size: 512
      downsample: 1
      log_para: 1
  