seed_everything: 1293
trainer:
  callbacks:
    - class_path: pytorch_lightning.callbacks.RichProgressBar
      init_args:
        refresh_rate: 10
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        filename: epoch={epoch:03d}_mse={val/MSE:.2f}_mae={val/MAE:.2f}
        monitor: val/MAE
        verbose: True
        save_last: True
        auto_insert_metric_name: False
        save_on_train_epoch_end: False
        save_weights_only: True
        mode: min
  logger:
    class_path: pytorch_lightning.loggers.TensorBoardLogger
    init_args:
      save_dir: 'logs'
      version: vidcrowd_cctrans
  benchmark: True
  accelerator: auto
  devices: auto
  num_sanity_val_steps: 0
  detect_anomaly: True
  max_epochs: 100
model:
  hparams:
    batch_size_train: 4
    batch_size_val: 1
    num_workers: 16
    lr: 0.001
    weight_decay: 1.0e-5
    model_name: 'CCTrans'
    loss_name: 'OT'
    dataset_name: 'Binary'
    log_para: 1
    patch_size: 1440
    wot: 0.1
    wtv: 0.01
    model:
      pretrained: false
    loss:
      device: 'cuda'
      c_size: 512
      stride: 8
      norm_cood: 0
      num_of_iter_in_ot: 100
      reg: 10.0
    dataset:
      root: '/mnt/home/zpengac/USERDIR/Crowd_counting/datasets/vidcrowd'
      crop_size: 512
      downsample: 8
      log_para: 1
      is_grey: False
      unit_size: 512